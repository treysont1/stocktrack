{% extends 'base.html' %}

{% block head %} 
<title>StockTrack</title>
{% endblock %}
{% block body %}
    <div class="content">
            <h1>Edit Stock</h1>
            <form action="/update/{{stock.id}}" method="POST">
            <table>
                <tr>
                    <th>Ticker</th>
                    <th>Total Invested</th>
                    <th>Shares Owned</th>
                    <th>Current Share Price</th>
                    <th>Submit</th>
                </tr>
                <tr>
                    <!--Stock Name Edit-->
                    <td>
                    <input type="text" name="stock_ticker" id="stock_name" value="{{stock.ticker}}"/>
                    </td>

                    <!--Total Invested Edit-->
                    <td>
                    <input type="number" step="any" name="stock_total_invested" id="stock_total_invested" value="{{stock.total_invested}}"/>
                    </td>

                    <!--Shares Owned Edit-->
                    <td>
                    <input type="number" step="any" name="stock_shares" id="stock_shares" value="{{stock.shares_owned}}">
                    </td>

                    <!--Current Value Edit-->
                    <td>
                    <input type="number" step="any" name="stock_current_share_price" id="stock_current_share_price" value="{{stock.current_share_price}}"/>
                    </td>
                
                    <!--Date Bought Edit-->
        <!-- 
                    <input type="text" name="date_bought" id="date_bought" value="{{stock.date_bought}}"/> -->
                    <td>
                    <input type="submit" value="Update Stock" id="button_edit" />
                    </td>
                </tr>
            </table>
            </form>
        </div>
{% endblock %}
